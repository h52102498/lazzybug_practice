<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC,wght@400,700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'noto sans TC',sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand text-black" href="#"><i class="bi bi-record-fill text-info"></i>小懶蟲</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./home.html">首頁</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="./home.html">服務介紹</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#">方案費用</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="./home.html">常見問題</a>
              </li>
              <li class="nav-item mx-3">
                <a class="btn btn-info" href="#">方案費用</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <section class="py-5" style="background-image: url(./images/bg_paper.png);">
      <div class="text-center">
          <p class="text-info">HAPPY LIFE</p>
          <h2 class="fw-bold">開始當個小懶蟲</h2>
      </div>
    </section>
    <section class="py-5 container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form action="" class="p-lg-5 shadow-lg">
            <h3 class="deco-line mb-3">選擇方案</h3>
            <div class="row row-cols-1 row-cols-lg-3 g-3">
              <div class="col">
                <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">小小搭懶蟲<br class="d-none d-lg-block">
                  NT 298/月</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">睡一整天囉<br class="d-none d-lg-block">
                NT 666/月</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 active btn-special">客製化方案<br class="d-none d-lg-block">
                  客服詢價</button>
              </div>
            </div>
            <h3 class="deco-line mb-3 mt-5">填寫資料</h3>
            <div class="row row-cols-1 row-cols-lg-2 mb-3">
              <div class="col-lg-6">
                <label for="firstName" class="mb-2">名字</label>
                <input id="firstName" type="text" class="form-control" required>
              </div>
              <div class="col-lg-6">
                <label for="lastName" class="mb-2">姓氏</label>
                <input id="lastName" type="text" class="form-control" required>
              </div>
            </div>
            <div class="col mb-3">
              <label for="tel" class="mb-2">手機號碼</label>
              <input id="tel" type="tel" class="form-control" required>
            </div>
            <div class="col mb-3">
              <label for="address" class="mb-2">住址</label>
              <input id="address" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="time" class="mb-2">方便聯繫時間</label>
              <select name="time" id="time" class="form-control">
                <option value="">09:00-12:00</option>
                <option value="">13:00-17:00</option>
              </select>
            </div>
            <div>
              <p class="mb-2">加購服務</p>
              <div class="d-flex">  
                <div class="me-3 mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="cleaning">
                  <label class="form-check-label" for="cleaning">每週一清掃家裡+100</label>
                </div>
                <div class="me-3 mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="massage">
                  <label class="form-check-label" for="massage">按摩+50</label>
                </div>
                <div class="me-3 mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="listen">
                  <label class="form-check-label" for="listen">聽你說話+150</label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label id="note">備註說明</label>
              <textarea name="" id="note" class="form-control" style="height: 100px;"></textarea>
            </div>
            <button type="submit" class="btn btn-info w-100 my-3">選擇方案</button>
          </form>
        </div>
      </div>
    </section>
    <section class="container py-5 bg-light">
      <h2 class="text-center fw-bold py-4">需要其他協助嗎?</h2>
      <div class="row row-cols-1 row-cols-lg-3 d-flex justify-content-center g-4 g-lg-4">
          <div class="col">
              <div class="card border-0 shadow py-3">
                  <div class="card-body text-center">
                      <i class="bi bi-telephone-fill text-info"></i>
                      07-555-666
                  </div>
              </div>
          </div>
          <div class="col">
              <div class="card border-0 shadow py-3">
                  <div class="card-body text-center">
                      <i class="fa-brands fa-facebook-f text-info"></i>
                      我就是個小懶蟲
                  </div>
              </div>
          </div>
          <div class="col">
              <div class="card border-0 shadow py-3">
                  <div class="card-body text-center">
                      <i class="fa-solid fa-question text-info"></i>
                      常見問題
                  </div>
              </div>
          </div>
      </div>
  </section>
    <footer class="footer py-4 text-center text-white" style="background: #6C757D;" >
        Copyright © 2021 小懶蟲.All rights reserved.
    </footer>

    <script src="https://kit.fontawesome.com/dcfe174e98.js" crossorigin="anonymous"></script>
</body>
</html>
